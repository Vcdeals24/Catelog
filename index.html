<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            display: flex;
            text-align: center;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to viewport height */
        }

        /* Navbar styles */
        nav {
            background-color: #FF0000; /* Dark background color */
            padding: 10px 0; /* Add padding top and bottom */
        }

        nav a {
            color: #fff; /* White text color */
            text-decoration: none; /* Remove underline */
            margin-right: 20px; /* Add space between links */
            padding: 10px 20px; /* Add padding around the link */
            border-radius: 5px; /* Add rounded corners */
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition for background color */
            font-weight: bold; /* Make the text bold */
        }

        nav a:hover {
            background-color: #FF4433; /* Darken background color on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #000000; /* Dark background color */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push footer to the bottom */
            font-family: 'Montserrat', sans-serif; /* Set font family */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @media only screen and (max-width: 600px) {
            footer {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
